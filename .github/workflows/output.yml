name: GitHub Context
on: push
jobs:
  output-context:
    runs-on: ubuntu-latest
    steps:
#      - name: Display github Context
#        run: echo '${{ toJSON(github) }}'
      - name: Extract Committer username
        run: echo '${{ toJSON(github.head_commit.committer.username) }}'
      - name: Extract Committer email
        run: echo '${{ toJSON(github.head_commit.committer.email) }}'
      - name: Extract Commit ID
        run: echo '${{ toJSON(github.head_commit.id) }}'