name: 'Reusable Workflow'
description: 'An action To cache and Install Dependencies'
inputs:
  enabled-caching:
    description: 'Whether to cache dependencies or not'
    required: false
    default: 'true'
runs:
  using: 'composite'
  steps:
    - name: Caching Dependencies Installation
      if: inputs.enabled-caching == 'true'
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: deps-node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true' || inputs.enabled-caching != 'true'
      run: npm ci # Install all dependencies from the package-lock.json file
      shell: bash